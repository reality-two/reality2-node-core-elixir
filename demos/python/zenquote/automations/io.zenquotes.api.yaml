automations:
  - name: Zen Quote
    description: Get quote
    transitions:
      - public: true
        event: "Get Zenquote"
        actions:
          - plugin: io.zenquotes.api
            command: send
      - event: zenquote_response
        actions:
          - command: set
            parameters:
              key: quote
              value:
                jsonpath: "answer.q"
          - command: set
            parameters:
              key: author
              value:
                jsonpath: "answer.a"
          - command: set
            parameters: 
              key: answer
          - command: signal
            parameters:
              public: true
              event: "Zenquote Response"