sentant:
  name: Test Backup
  description: Test data storage and retrieval from the database

  automations:
    - name: Database Storage
      description: Database Operations
      transitions:
        - public: true
          event: "Store to Database"
          actions:
            - command: set
              parameters:
                key: "test"
                value: 42
            - plugin: ai.reality2.backup
              command: store
              parameters:
                name: "Test Backup"
                encryption_key: __encryption_key__
                decryption_key: __decryption_key__
            - command: debug
        - public: true
          event: "Retrieve from Database"
          actions:
            - command: set
              parameters:
                key: "test"
                value: 0
            - command: debug
            - plugin: ai.reality2.backup
              command: retrieve
              parameters:
                name: "Test Backup"
                decryption_key: __decryption_key__
            - command: debug
        - public: true
          event: "Delete from Database"
          actions:
            - plugin: ai.reality2.backup
              command: delete
              parameters:
                name: "Test Backup"
                decryption_key: __decryption_key__
            - command: debug
 