sentant:
  name: Test Backup
  description: Test data storage and retrieval from the database
  keys:
    encryption_key: __encryption_key__
    decryption_key: __decryption_key__

  automations:
    - name: Database Storage
      description: Database Operations
      transitions:
        - public: true
          event: "Store to Database"
          actions:
            - command: set
              parameters:
                key: "test"
                value: 42
            - plugin: ai.reality2.backup
              command: store
            - command: debug
            - command: signal
              parameters:
                event: "stored"
                public: true
        - public: true
          event: "Retrieve from Database"
          actions:
            - plugin: ai.reality2.backup
              command: retrieve
            - command: signal
              parameters:
                event: "retrieved"
                public: true
        - public: true
          event: "Delete from Database"
          actions:
            - plugin: ai.reality2.backup
              command: delete
            - command: signal
              parameters:
                event: "deleted"
                public: true
 